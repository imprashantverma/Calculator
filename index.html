<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <div class="container">
            <p id="output"></p>
            <table class="tab">
                <tr>
                    <td id="ac" style="color: red;">AC</td>
                    <td id="ce" class="special">CE</td>
                    <td id="percentage" class="special">%</td>
                    <td id="divi" class="special">/</td>
                </tr>
                <tr>
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="multi" class="special">*</td>
                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="minus" class="special">-</td>
                </tr>
                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="plus" class="special">+</td>
                </tr>
                <tr>
                    <td id="zero">0</td>
                    <td id="dot">.</td>
                    <td colspan="2" id="equal" class="special">=</td>
                    
                </tr>
                
            </table>
        </div> 
    </center>   
        <script src="script.js"></script>
</body>
    </html>
