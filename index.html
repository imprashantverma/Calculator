<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
   <div class="container">
        <div class="outputdiv">
           <p id="output" ></p>
        </div>
        <table class="tab">
            <tr>
                <th id="ac" style="color:rgb(248, 5, 5);">AC</th>
                <th id="ce">CE</th>
                <th id="percentage" style="color:rgb(29, 167, 231);font-size:26px;">%</th>
                <th  id="divi" style="color:rgb(29, 167, 231);font-size:27px;">/</th>
                </tr>
            <tr>
                <th id="one">1</th>
                <th id="two">2</th>
                <th id="three">3</th>
                <th id="multi" style="color:rgb(29, 167, 231);font-size:27px;">x</th>
                
                </tr>
            <tr>
                <th id="four">4</th>
                <th id="five">5</th>
                <th id="six">6</th>
                <th  id="minus" style="color:rgb(29, 167, 231);font-size:30px;">-</th>
                </tr>
            <tr>
                <th id="seven">7</th>
                <th id="eight">8</th>
                <th id="nine">9</th>
                <th id="plus" style="color:rgb(29, 167, 231);font-size:30px;">+</th>
                </tr>
            <tr>
                <th id="zero">0</th>
                <th id="dot">.</th>
                <th id="equal" colspan="2" style="background-color:rgb(29, 167, 231); font-size:30px"> = </th>
                
                </tr>
        </table>
    </div>
        </center>
    <script src="script.js"></script>
</body>
</html>
